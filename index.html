<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Trang Đăng Nhập</title>
  </head>

  <body>
    <div id="login-container" class="container justify-content-center col-md-4">
      <h2 class="text-center">Đăng Nhập</h2>
      <form id="loginForm">
        <input id="username" type="text" placeholder="Tên đăng nhập" required />
        <input id="password" type="password" placeholder="Mật khẩu" required />
        <input id="loginButton" type="submit" value="Đăng Nhập" />
      </form>
    </div>

    
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
